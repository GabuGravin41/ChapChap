{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-md mx-auto py-12">
  <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Welcome Back</h1>
  
  <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-100">
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
      </div>
      
      <div class="mb-8">
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
      </div>
      
      <button type="submit" class="w-full bg-primary hover:bg-indigo-700 text-white py-3 rounded-lg font-medium">
        Sign In
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account?</p>
      <a href="{% url 'signup' %}" class="text-primary font-medium">Create account</a>
    </div>
  </div>
</div>
{% endblock %}
