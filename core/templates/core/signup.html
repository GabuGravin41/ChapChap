{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-md mx-auto py-12">
  <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Create Account</h1>
  
  <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-100">
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        {{ form.username }}
      </div>
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        {{ form.password1 }}
      </div>
      
      <div class="mb-8">
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
        {{ form.password2 }}
      </div>
      
      <button type="submit" class="w-full bg-primary hover:bg-indigo-700 text-white py-3 rounded-lg font-medium">
        Create Account
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-gray-600">Already have an account?</p>
      <a href="{% url 'login' %}" class="text-primary font-medium">Log in here</a>
    </div>
  </div>
</div>
{% endblock %}
